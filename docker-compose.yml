version: '3.8'

services:
  backend:
    build:
      context: ./restaurant-analytics-agent
      dockerfile: Dockerfile
    container_name: restaurant-analytics-backend
    ports:
      - "8000:8000"
    environment:
      # Database Configuration - supports DATABASE_URL or SUPABASE_DB_URL
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_DB_URL=${SUPABASE_DB_URL}
      # OR use separate variables:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_PASSWORD=${SUPABASE_PASSWORD}
      - SUPABASE_KEY=${SUPABASE_KEY}
      
      # LLM Provider
      - LLM_PROVIDER=${LLM_PROVIDER:-nvidia}
      
      # NVIDIA API
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
      - NVIDIA_MODEL=${NVIDIA_MODEL:-nvidia/nemotron-3-nano-30b-a3b}
      
      # OpenAI API (optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      
      
      # Server Settings
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_QUERY_TIMEOUT=${MAX_QUERY_TIMEOUT:-30}
      - MAX_RETRIES=${MAX_RETRIES:-2}
      - DB_POOL_MIN_SIZE=${DB_POOL_MIN_SIZE:-5}
      - DB_POOL_MAX_SIZE=${DB_POOL_MAX_SIZE:-20}
    dns:
      - 8.8.8.8
      - 8.8.4.4
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - restaurant-analytics-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: restaurant-analytics-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Use backend service name for internal communication, or external URL for browser
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - restaurant-analytics-network

networks:
  restaurant-analytics-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"

